<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarity Portal V3 | CQCfree | Supabase</title>
    <style>
      #password-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #password-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #password-box h2 {
        margin: 0 0 20px 0;
        color: #333;
      }
      #password-input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      #password-submit {
        padding: 10px 20px;
        margin-left: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      #password-submit:hover {
        background: #0056b3;
      }
      #password-error {
        color: red;
        margin-top: 10px;
        display: none;
      }
      .hidden {
        display: none !important;
      }
    </style>
    <script type="module" crossorigin src="/ClarityPortaV3/assets/index-BGnJrcPx.js"></script>
    <link rel="stylesheet" crossorigin href="/ClarityPortaV3/assets/index-CDKdsSyq.css">
  </head>
  <body>
    <div id="password-overlay">
      <div id="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password" />
        <button id="password-submit">Submit</button>
        <div id="password-error">Incorrect password. Please try again.</div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      (function() {
        const correctPassword = 'Hello1!';
        const overlay = document.getElementById('password-overlay');
        const input = document.getElementById('password-input');
        const submitBtn = document.getElementById('password-submit');
        const errorMsg = document.getElementById('password-error');
        
        // Check if already authenticated in this session
        if (sessionStorage.getItem('authenticated') === 'true') {
          overlay.classList.add('hidden');
          return;
        }
        
        function checkPassword() {
          if (input.value === correctPassword) {
            sessionStorage.setItem('authenticated', 'true');
            overlay.classList.add('hidden');
            errorMsg.style.display = 'none';
          } else {
            errorMsg.style.display = 'block';
            input.value = '';
            input.focus();
          }
        }
        
        submitBtn.addEventListener('click', checkPassword);
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            checkPassword();
          }
        });
        
        input.focus();
      })();
    </script>
  </body>
</html>
